//=============================================================================
// Control Service 
//=============================================================================

message Action {
  string name = 1;
  string payload = 2;
}

message ControlEvent {
  string name = 1;
  string payload = 2;
}

service ControlService {
  rpc Send(Action) returns (Empty) {}
  rpc Subscribe(Empty) returns (stream ControlEvent) {} 
}

